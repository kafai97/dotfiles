os:
  openCommand: code -rg {{filename}}
customCommands:
  - key: M
    command: git cz c
    context: files
    loadingText: opening commitizen commit tool
    subprocess: true
  - key: N
    command: git commit -m "regular update [$(gdate -u -Isecond)]"
    context: files
    loadingText: git commit now with timestamp
